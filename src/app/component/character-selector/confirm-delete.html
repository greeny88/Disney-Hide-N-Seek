<h1 mat-dialog-title>Watch out!</h1>
<div mat-dialog-content>
    <p>Are you sure you wish to reset your selections?</p>
</div>
<div mat-dialog-actions>
    <button mat-flat-button color="accent" (click)="onNoClick()" cdkFocusInitial>No</button>
    <button mat-flat-button color="primary" [mat-dialog-close]="true">Yes</button>
</div>
